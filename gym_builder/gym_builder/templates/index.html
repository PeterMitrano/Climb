<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climb: Gym Builder</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="styles/custom.css") }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="{{ url_for("static", filename="js/custom.js") }}"></script>
  </head>
  <body onload="init();">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Map Builder</span>
        </div>
      </header>

      <div id="drawer" class="mdl-layout__drawer">
        <span class="mdl-layout-title">
          Climb
        </span>
        <nav id="sidebar" class="mdl-navigation">
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="gym_name">
              <label class="mdl-textfield__label" for="gym_name">Gym Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="large_icon_url">
              <label class="mdl-textfield__label" for="large_icon_url">URL for Large Icon</label>
            </div>
          </form>
        </nav>
      </div>

      <main class="mdl-layout__content">
      <div class="page-content">

        <canvas id="map-canvas" width=800px height=500px></canvas>

        <!-- add wall button -->
        <button id="add-wall-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">timeline</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="add-wall-fab">
          Add New Wall
        </div>

        <!-- add route button-->
        <button id="add-route-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
          V1
        </button>
        <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="add-route-fab">
          Add New Route
        </div>

        <!-- load file button-->
        <button id="load-file-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">file_upload</i>
        </button>
        <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="load-file-fab">
          Load Map File
        </div>

      </div>
      </main>
    </div>

  </body>
</html>
