syntax = "proto3";

option java_package = "com.peter.Climb";

message Msg {
    string name = 1;
    repeated Wall walls = 2;
}

message Wall {
    string name = 1;
    Polygon polygon = 2;
    repeated Route routes = 3;
}

message Polygon {
    repeated Point2D points = 1;
    string color_code = 2;
}

message Route {
    string name = 1;
    Point2D position = 2;
}

message Point2D {
    float x = 1;
    float y = 2;
}

