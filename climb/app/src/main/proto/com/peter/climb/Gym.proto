syntax = "proto3";

option java_package = "com.peter.Climb";
option java_outer_classname = "Msgs";

message Gyms {
  repeated Gym gyms = 1;
}

message Gym {
  string name = 1;
  string large_icon_url = 2;
  repeated Floor floors = 3;
}

message Floor {
  repeated Wall walls = 1;
  Polygon polygon = 2;
  float width = 3;
  float height = 4;
}

message Wall {
  string name = 1;
  Polygon polygon = 2;
  repeated Route routes = 3;
}

message Polygon {
  // points should be in the unit METERS
  repeated Point2D points = 1;
  string color_code = 2;
}

message Route {
  string name = 1;
  Point2D position = 2;
  int32 grade = 3;
}

message Point2D {
  float x = 1;
  float y = 2;
}

