<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climb: Gym Builder</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
  <script defer src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="https://apis.google.com/js/platform.js"></script>
  <link rel="stylesheet" href="styles/custom.css">
  <script defer src="js/bundle.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Map Builder</span>
      <div class="mdl-layout-spacer"></div>
      <button id="sign-in-out-button"
              class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
        Sign In
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Your Gyms</span>
    <nav id="sidebar" class="mdl-navigation">
      <nav id="drawer" class="mdl-navigation">
      </nav>
    </nav>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="map_header">
        <!-- gym name -->
        <div id="gym-name" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="gym-name-input">
          <label class="mdl-textfield__label" for="gym-name-input">Gym Name</label>
        </div>

        <!-- gym icon url -->
        <div id="large-icon-url" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="large-icon-url-input">
          <label class="mdl-textfield__label" for="large-icon-url-input">URL for Large Icon</label>
        </div>
      </div>

      <canvas id="map-canvas" width=800px height=500px></canvas>

      <div id='floors'>
        <p id='floors-label'>Floors</p>
        <div id='floors-chart'>
        </div>
        <div class="floor floor-n floor-0">
          0
        </div>
        <div class="floor floor-n floor-1">
          1
        </div>
        <div class="floor floor-n floor-2">
          2
        </div>
      </div>

      <!-- add wall button -->
      <button id="add-wall-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        <i class="material-icons">timeline</i>
      </button>
      <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="add-wall-fab">
        Add New Wall
      </div>

      <!-- add route button-->
      <button id="add-route-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
        V1
      </button>
      <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="add-route-fab">
        Add New Route
      </div>

    </div>
  </main>
</div>

</body>
</html>
